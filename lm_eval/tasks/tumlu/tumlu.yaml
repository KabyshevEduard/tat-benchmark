tag:
  - multiple_choice
task: tumlu
dataset_path: jafarisbarov/TUMLU-mini
dataset_name: tatar
dataset_kwargs:
  token: ${TOKEN}
output_type: multiple_choice
training_split: null
validation_split: dev
test_split: test
process_docs: !function utils.process_docs
doc_to_text: "{{ question }}"
doc_to_target: "{{ answer }}"
doc_to_choice: "{{ choices }}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0